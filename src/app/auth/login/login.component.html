<div class="row login-form">
  <div class="col-md-4 col-md-offset-4 login-form-container" *ngIf="!forgotPassword">
    <h4>
      <a class="btn btn-link" routerLink="/login">Login</a>|
      <a class="btn btn-link" routerLink="/signup">Register</a>
    </h4>
    <form (submit)="login() ">
      <div class="form-group ">
        <input class="form-control" type="email" placeholder="Email" [(ngModel)]="email" name="email ">
      </div>
      <div class="form-group ">
        <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password " name="password ">
      </div>
      <div class="form-group col-md-4 col-md-offset-4 ">
        <input class="form-control btn btn-primary" type="submit" value="Login">
      </div>
    </form>
  </div>
  <div class="row col-md-4 col-md-offset-4 forgot-link" *ngIf="!forgotPassword">
    <a (click)="showForgotpassword()">Forgot password?</a>
  </div>
</div>

<div *ngIf="forgotPassword " class="row recovery-form ">
  <div class="col-md-4 col-md-offset-4 reset-form-container">
    <!-- <h4>
      <a class="btn btn-link" routerLink="/login">Login</a>|
      <a class="btn btn-link" routerLink="/signup">Register</a>
    </h4> -->
    <form (submit)="resetPassword() ">
      <div class="form-group ">
        <input class="form-control " type="email" placeholder="Recovery email" [(ngModel)]="recoveryEmail" name="recoveryEmail ">
      </div>
      <div class="form-group col-md-4 col-md-offset-4 ">
        <input class="form-control btn btn-primary " type="submit" value="Reset ">
      </div>
    </form>
  </div>
</div>
